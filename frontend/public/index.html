<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./src/img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="/style/index.css" type="text/css">
</head>

<body>
    <header>
        <img src="/img/logo.png" width="5%">
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <div class="adc-tarefa">
            <form method="post">
                <h2 class="titulo-form">Adicionar Tarefa</h2>
                <div class="item">
                    <label for="titulo-tarefa">Título:</label><br>
                    <input id="titulo-tarefa" name="titulo-tarefa" id="titulo-tarefa" type="text" placeholder="Título">
                </div>

                <div class="item">
                    <label for="descricao-tarefa">Descrição:</label><br>
                    <input id="descricao-tarefa" name="descricao-tarefa" id="descricao-tarefa" type="text" placeholder="Descrição">
                </div>
                <button onclick="criarTarefa()" type="button" class="btn-enviar">Enviar</button>
            </form>
        </div>
        <div class="tarefa">
            <h1 class="titulo">Minhas Tarefas:</h1>
            <ul class="lista">
               
            </ul>
        </div>
    </div>

    <div class="modal">
        <button onclick="fecharModal()" class="fechar-modal">X</button>
        <div>
            <h1>Titulo da Tarefa aqui</h1>
            <p>Descrição da tarefa aqui</p>
        </div>
        <button class="btn-feito">
            Feito
            <img src="/img/check.png" width="15vh">
        </button>
    </div>

    <script src="/js/modal.js"></script>
    <script src="/js/tarefa.js"></script>
</body>

</html>
