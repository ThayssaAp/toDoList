<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/index.css" type="text/css">
</head>

<body>
    <header>
        <img src="./img/logo.png" width="5%">
        <h1>To Do List</h1>
    </header>
    <div class="container">
        <div class="adc-tarefa">
            <form method="post">
                <h2 class="titulo-form">Adicionar Tarefa</h2>
                <div class="item">
                    <label for="titulo-tarefa">Título:</label><br>
                    <input id="titulo-tarefa" name="titulo-tarefa" id="titulo-tarefa" type="text" placeholder="Título">
                </div>

                <div class="item">
                    <label for="descricao-tarefa">Descrição:</label><br>
                    <input id="descricao-tarefa" name="descricao-tarefa" id="descricao-tarefa" type="text" placeholder="Descrição">
                </div>
                <button  type="button" class="btn-enviar">Enviar</button>
            </form>
        </div>
        <div class="tarefa">
            <h1 class="titulo">Minhas Tarefas:</h1>
            <ul class="lista">
               
            </ul>
        </div>
    </div>

    <div class="modal-edit">
        <button onclick="fecharModal()" class="fechar-modal">X</button>
        <form>
            <h2>Editar tarefa:</h2><br>
            <label for="titulo-edit">Título:</label><br>
            <input name="titulo-edit" id="titulo-edit" type="text"><br>

            <label for="descricao-edit">Descrição:</label><br>
            <input name="descricao-edit" id="descricao-edit" type="text">
        </form>
        <button onclick="alterarTarefa()" class="btn-feito">
            Alterar
            <img src="./img/check.png" width="15vh">
        </button>
    </div>

    <div class="modal-delete">
        <button onclick="fecharModal()" class="fechar-modal">X</button>
        <h2>Tem certeza que deseja apagar essa tarefa?</h2>
        <button onclick="fecharModal()" class="btn-cancelar">
            Não, cancelar
        </button>
        <button onclick="deletarTarefa()" class="btn-confirma">
            Confirmar
            <img src="./img/check.png" width="15vh">
        </button>
    </div>


    <script src="/js/modal.js"></script>
    <script src="/js/fetch/pegarTarefas.js"></script>
    <script src="/js/fetch/alterarTarefa.js"></script>
    <script src="/js/fetch/criarTarefa.js"></script>
    <script src="/js/fetch/deletarTarefa.js"></script>
</body>

</html>
